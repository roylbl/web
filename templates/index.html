$def with(movies)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Crossin's Movie Site</h1>
    <form action="/" method="post">
        <input type="text" name="title" />
        <input type="submit" value="搜索" />
    </form>
    <p>影片列表：</p>
    $for movie in movies:
        <li>
            <a href="/movie/$movie['id']">$movie['title']</a>
        </li>
</body>
</html>
